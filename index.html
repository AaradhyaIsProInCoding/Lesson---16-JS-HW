    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Current Date Information</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
    
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                margin: auto;
                text-align: center;
            }
    
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
    
            p {
                font-size: 18px;
                margin: 5px 0;
            }
    
            .date-info {
                font-weight: bold;
                font-size: 22px;
                color: #333;
            }
        </style>
    </head>
    
    <body>
    
        <div class="container">
            <h1>Current Date Information</h1>
            <p id="date"></p>
            <p id="month"></p>
            <p id="year"></p>
            <p id="day"></p>
        </div>
    
        <script>
            // Function to get current date details
            function displayDate() {
                const today = new Date();

                const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                const monthsOfYear = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                const currentDay = daysOfWeek[today.getDay()];
                const currentMonth = monthsOfYear[today.getMonth()];
                const currentDate = today.getDate();
                const currentYear = today.getFullYear();

                // Displaying the date, month, year, and day
                document.getElementById("date").textContent = `Date: ${currentDate}`;
                document.getElementById("month").textContent = `Month: ${currentMonth}`;
                document.getElementById("year").textContent = `Year: ${currentYear}`;
                document.getElementById("day").textContent = `Day: ${currentDay}`;
            }

            // Call the displayDate function when the page loads
            window.onload = displayDate;
        </script>
    
    </body>
    
    </html>

</body>
</html>
